<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
    integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="amazonStyle.css">
</head>

<body>
  <header>
    <div class="first">
      <div class="flex logo">
        <a href="#"><img src="https://pnggrid.com/wp-content/uploads/2021/05/Amazon-Logo-Transparent-1024x310.png"
            alt="logo" />amlogo</a>
        <div class="map flex">
          <i class="fas fa-map-maker"></i>
          <div>
            
            <span>	&#xf21a;Deliver to</span>
            <span>india</span>
          </div>
        </div>
      </div>

      <div class="flex input">
        <div>
          <span>All</span>
          <i class="fas fa-caret-down"></i>
        </div>
        <input type="text" name="" id="" />
        <i class="fas fa-search"></i>
      </div>
      <div class="flex right">
        <div class="flex lang">
          <img src="https://cdn.britannica.com/97/1597-004-05816F4E/Flag-India.jpg" alt="us flag" />
          <i class="fas fa-caret-down"></i>
        </div>
        <div class="sign">
          <span>Hello, Sign In</span>
          <div class="flex ac">
            <span>Account & Lists</span>
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
        <div class="flex cart">
          <i class="fas fa-shopping-cart"> </i>
          <span class="ca"> Cart</span>
          <p>0</p>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
